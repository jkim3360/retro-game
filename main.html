<!DOCTYPE html>

<html class="no-js">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>

    <div class="sky">
        <h1>Retro Games Beta</h1>
        <span id="messageBox">
            <div class="message">Don't get hit!</div>
        </span>
        <span id="scoreTime">
            <div class="scoreDiv">
                <p>Score:</p>
                <p id="scoreId">0000</p>
            </div>
            <div class="clock">
                <div>Time <span id="time"> 00:00</span></div>
            </div>
        </span>
        <img class="cloud one" src="images/cloud.png">
        <!-- img source: https://opengameart.org/sites/default/files/cloud_0.png -->
        <img class="cloud two" src="images/cloud2.png">
        <img class="cloud three" src="images/cloud3.png">
        <img class="cloud four" src="images/cloud4.png">
        <img class="eight" src="images/cloud4.png">
        <div class="dodger image"></div>
        <!-- img source: https://www.kisspng.com/png-kirby-star-allies-kirby-s-adventure-kirby-s-return-887449/ -->
        <div class="star"></div>
        <!-- img source: https://www.kisspng.com/png-pixel-art-drawing-pixelated-3345537/download-png.html -->
        <div class="trump"></div>
        <div class="heart"></div>
        <div class="sword"></div>
        <div class="koopa"></div>
        <img class="goku" src="images/goku.gif">

        <progress id="health" value="100" max="100"></progress>
    </div>

    <embed id="music" src="sounds/chrono-trigger-theme.mp3" loop="true" autostart="true">
    <script src="script.js"></script>

</body>

</html>
